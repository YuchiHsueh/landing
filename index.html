<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="banner-div">
      <h1>Pokemon is a famous game played by millions.</h1>
      <p>Get to know them all</p>
      <a class="btn-primary" href="https://www.pokemon.com/el/">Access the Pokemon World</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2>How it Works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/pokeball.png" alt="pokeball">
        <h4>Catch'em all</h4>
        <p>Catch and raise your favourite pokemons</p>
      </div>
      <div class="card">
        <img src="images/battle.png" alt="pokeball">
        <h4>Battle!</h4>
        <p>Battle alongside your best pokemon</p>
      </div>
      <div class="card">
        <img src="images/trophy.png" alt="pokeball">
        <h4>Become the champ!</h4>
        <p>Be the Number 1 trainer of the world</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <footer>
    <div class="links">
      <a href="https://www.facebook.com/PokemonOficialLatAm/?brand_redir=230809307041021"><i class="fa-brands fa-facebook"></i></a>
      <a href="https://twitter.com/pokemonlatam"><i class="fa-brands fa-twitter"></i></a>
      <a href="https://www.instagram.com/pokemon/?hl=es"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <p>This website was made by Benito</p>
  </footer>
</body>
</html>
